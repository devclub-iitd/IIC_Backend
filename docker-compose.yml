version: '3.4'

services:
  database:
    image: "${REGISTRY_NAME}mongo:latest"
    volumes:
      - iicdb:/data/db
    networks:
      - "internal"
    restart: "unless-stopped"
  iic_backend:
    build: .
    image: "${REGISTRY_NAME}devclubiitd/iic_backend:0.1"
    ports:
      - ${PORT}:${PORT}
    healthcheck:
      test: ["CMD", "curl", "http://localhost:${PORT}"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: "unless-stopped" 
    networks:
      - "internal"
      - "reverseproxy"
    env_file:
      - ./.env
    environment:
      - VIRTUAL_HOST
      - MONGODB_URI_LOCAL
    depends_on:
      - database

volumes:
  iicdb:

networks:
  reverseproxy:
    external:
      name: "reverseproxy"
  internal:
